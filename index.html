<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ivonne – Presskit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 class="project-title">Ivonne – Presskit</h1>
    <nav class="lang-switcher">
      <button class="lang-btn" data-lang="es" aria-pressed="true">ES</button>
      <button class="lang-btn" data-lang="en">EN</button>
    </nav>
  </header>

  <main>
    <!-- Español -->
    <section class="lang es">
      <h2>Sobre el disco</h2>
      <p>Texto de presentación en español...</p>
    </section>

    <!-- English -->
    <section class="lang en" hidden>
      <h2>About the record</h2>
      <p>Presentation text in English...</p>
    </section>

    <!-- Player -->
    <section class="player-section">
      <div class="now-playing">
        <span id="nowPlayingIndex">01</span> – 
        <span id="nowPlayingTitle">Loading...</span>
      </div>
      <audio id="mainPlayer" controls preload="none"></audio>

      <ul id="playlist" class="playlist">
        <!-- JS generará la lista -->
      </ul>
    </section>
  </main>

  <footer>
    <p>© 2025 Jit Jot Records</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
